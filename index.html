<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>NBA CHAMPS since 2016</h1>
	<div class="container">
		<img src="trophy.gif" alt="trophy" class="rellax" data-rellax-speed="-8"/>

			<div class="NBA2016 banner"></div>
			<div class="NBA2017 banner"></div>
			<div class="NBA2018 banner"></div>
			<div class="NBA2019 banner"></div>
			<div class="NBA2020 banner"></div>
			<div class="NBA2021 banner"></div>
			<div class="NBA2022 banner"></div>
			<div class="NBA2023 banner"></div>
			<div class="NBA2024 banner"></div>
		</div>
	</div>
    <div id="Champs"></div>
    <script src="script.js"></script>

	<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
	<script>
	  // Accepts any class name
	  var rellax = new Rellax('.rellax');
	</script>



</body>
</html>
